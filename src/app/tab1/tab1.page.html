<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Controle de Atendimento </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-label>Senha:</ion-label>
      <ion-input
        readonly="true"
        [value]="senhasService.inputNovaSenha"
        class="input-senha"
      ></ion-input>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" (click)="senhasService.novaSenha('SG')">
        Senha Geral
      </ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SP')">
        Senha Priorit√°ria
      </ion-button>
      <ion-button expand="block" (click)="senhasService.novaSenha('SE')">
        Senha Exame
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

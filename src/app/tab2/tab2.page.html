<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-title>Últimas senhas chamadas:</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let senha of senhasService.ultimasChamadas" >
        <ion-item> {{senha}} </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="senhasService.chamarProximaSenha()" expand="block" >
    Chamar próxima senha
  </ion-button>
</ion-content>
